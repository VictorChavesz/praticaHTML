<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texto ao lado de uma imagem</title>
<style>
  .container {
    display: flex; /* Utilizando Flexbox para o layout */
    align-items: center; /* Alinha os itens verticalmente ao centro */
  }

  .texto {
    margin-left: 700px; /* Adiciona uma margem à esquerda para separar o texto da imagem */
  }
</style>
</head>
<body>

<div class="container">
  <img src="imagens/gear5.jpg" alt="Imagem">
  <div class="texto">
    <p>Aqui está o texto que estará ao lado da imagem.</p>
  </div>
</div>

</body>
</html>
